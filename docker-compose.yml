version: '3'
services:
  ip-location-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ip-location-api
    ports:
      - "8000:8000"
    restart: always
    environment:
      - TZ=Asia/Shanghai
      - BAIDU_DEFAULT_AK=
      - AMAP_DEFAULT_KEY=
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - ip-api-network

networks:
  ip-api-network:
    driver: bridge