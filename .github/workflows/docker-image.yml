name: Docker Build and Push to Aliyun

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    tags: [ 'v*' ]  # 新增标签触发条件

env:
  ALIYUN_REGISTRY: "${{ secrets.ALIYUN_REGISTRY }}"
  ALIYUN_NAME_SPACE: "${{ secrets.ALIYUN_NAME_SPACE }}"
  ALIYUN_REGISTRY_USER: "${{ secrets.ALIYUN_REGISTRY_USER }}"
  ALIYUN_REGISTRY_PASSWORD: "${{ secrets.ALIYUN_REGISTRY_PASSWORD }}"
  IMAGE_NAME: "my-app"
  # 从分支名或标签名获取镜像标签（替换斜杠为连字符，避免Docker标签无效）
  IMAGE_TAG: "${{ github.ref_name }}"

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Before freeing up disk space
        run: |
          echo "Before freeing up disk space"
          echo "=============================================================================="
          df -hT
          echo "=============================================================================="

      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 2048
          swap-size-mb: 128
          remove-dotnet: 'true'
          remove-haskell: 'true'
          build-mount-path: '/var/lib/docker/'

      - name: Restart docker
        run: sudo service docker restart

      - name: Free up disk space complete
        run: |
          echo "Free up disk space complete"
          echo "=============================================================================="
          df -hT
          echo "=============================================================================="

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Aliyun Registry
        run: |
          docker login -u $ALIYUN_REGISTRY_USER -p $ALIYUN_REGISTRY_PASSWORD $ALIYUN_REGISTRY

      - name: Process image tag (replace invalid characters)
        run: |
          # Docker标签不允许包含斜杠，替换为连字符
          echo "IMAGE_TAG=${IMAGE_TAG//\//-}" >> $GITHUB_ENV

      - name: Build Docker Image
        run: |
          docker build -t $IMAGE_NAME:$IMAGE_TAG .

      - name: Tag Image for Aliyun Registry
        run: |
          ALIYUN_IMAGE=$ALIYUN_REGISTRY/$ALIYUN_NAME_SPACE/$IMAGE_NAME:$IMAGE_TAG
          echo "Aliyun image address: $ALIYUN_IMAGE"
          docker tag $IMAGE_NAME:$IMAGE_TAG $ALIYUN_IMAGE

      - name: Push Image to Aliyun Registry
        run: |
          ALIYUN_IMAGE=$ALIYUN_REGISTRY/$ALIYUN_NAME_SPACE/$IMAGE_NAME:$IMAGE_TAG
          docker push $ALIYUN_IMAGE

      - name: Cleanup
        run: |
          ALIYUN_IMAGE=$ALIYUN_REGISTRY/$ALIYUN_NAME_SPACE/$IMAGE_NAME:$IMAGE_TAG
          docker rmi $IMAGE_NAME:$IMAGE_TAG
          docker rmi $ALIYUN_IMAGE
          echo "Cleanup completed"
          df -hT
