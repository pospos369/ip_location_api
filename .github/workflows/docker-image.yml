name: Docker Build and Push to Aliyun

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    tags: [ 'v*' ]  # 支持标签触发

env:
  ALIYUN_REGISTRY: "${{ secrets.ALIYUN_REGISTRY }}"
  ALIYUN_NAME_SPACE: "${{ secrets.ALIYUN_NAME_SPACE }}"
  ALIYUN_REGISTRY_USER: "${{ secrets.ALIYUN_REGISTRY_USER }}"
  ALIYUN_REGISTRY_PASSWORD: "${{ secrets.ALIYUN_REGISTRY_PASSWORD }}"
  IMAGE_NAME: "ip-location-api"  # 建议使用项目名作为镜像名
  IMAGE_TAG: "${{ github.ref_name }}"  # 分支名或标签名作为基础标签

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Before freeing up disk space
        run: |
          echo "Before freeing up disk space"
          echo "=============================================================================="
          df -hT
          echo "=============================================================================="

      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 2048
          swap-size-mb: 128
          remove-dotnet: 'true'
          remove-haskell: 'true'
          build-mount-path: '/var/lib/docker/'

      - name: Restart docker
        run: sudo service docker restart

      - name: Free up disk space complete
        run: |
          echo "Free up disk space complete"
          echo "=============================================================================="
          df -hT
          echo "=============================================================================="

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Aliyun Registry
        run: |
          docker login -u $ALIYUN_REGISTRY_USER -p $ALIYUN_REGISTRY_PASSWORD $ALIYUN_REGISTRY

      - name: Process image tag (replace invalid characters)
        run: |
          # 处理Docker标签中不允许的字符（如斜杠替换为连字符）
          echo "PROCESSED_TAG=${IMAGE_TAG//\//-}" >> $GITHUB_ENV

      - name: Build Docker Image
        run: |
          # 构建镜像，同时关联基础标签和latest标签
          docker build -t $IMAGE_NAME:${{ env.PROCESSED_TAG }} -t $IMAGE_NAME:latest .

      - name: Tag Image for Aliyun Registry (with version and latest)
        run: |
          # 生成阿里云仓库的版本标签和latest标签
          ALIYUN_IMAGE_VERSION=$ALIYUN_REGISTRY/$ALIYUN_NAME_SPACE/$IMAGE_NAME:${{ env.PROCESSED_TAG }}
          ALIYUN_IMAGE_LATEST=$ALIYUN_REGISTRY/$ALIYUN_NAME_SPACE/$IMAGE_NAME:latest
          echo "Aliyun version image: $ALIYUN_IMAGE_VERSION"
          echo "Aliyun latest image: $ALIYUN_IMAGE_LATEST"
          # 为两个标签分别打标记
          docker tag $IMAGE_NAME:${{ env.PROCESSED_TAG }} $ALIYUN_IMAGE_VERSION
          docker tag $IMAGE_NAME:latest $ALIYUN_IMAGE_LATEST
          # 保存标签变量供后续步骤使用
          echo "ALIYUN_IMAGE_VERSION=$ALIYUN_IMAGE_VERSION" >> $GITHUB_ENV
          echo "ALIYUN_IMAGE_LATEST=$ALIYUN_IMAGE_LATEST" >> $GITHUB_ENV

      - name: Push Images to Aliyun Registry (version + latest)
        run: |
          # 同时推送版本标签和latest标签
          docker push ${{ env.ALIYUN_IMAGE_VERSION }}
          docker push ${{ env.ALIYUN_IMAGE_LATEST }}

      - name: Cleanup
        run: |
          # 清理本地镜像（包括版本标签和latest标签）
          docker rmi $IMAGE_NAME:${{ env.PROCESSED_TAG }}
          docker rmi $IMAGE_NAME:latest
          docker rmi ${{ env.ALIYUN_IMAGE_VERSION }}
          docker rmi ${{ env.ALIYUN_IMAGE_LATEST }}
          echo "Cleanup completed"
          df -hT
